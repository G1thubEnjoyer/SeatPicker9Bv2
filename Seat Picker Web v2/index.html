<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Seat Picker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); padding: 50px; max-width: 900px; width: 100%; text-align: center; }
        h1 { font-size: 2.5em; color: #667eea; margin-bottom: 10px; font-weight: 700; }
        .subtitle { color: #999; font-size: 1em; margin-bottom: 30px; font-weight: 400; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 14px 40px; font-size: 16px; font-weight: 600; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); margin-bottom: 40px; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6); }
        .btn:active { transform: translateY(-1px); }
        .seats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
        .seat { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border: 2px solid #667eea; border-radius: 12px; padding: 20px; font-size: 15px; font-weight: 600; color: #333; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15); word-break: break-word; }
        .seat:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-color: #764ba2; }
        @media (max-width: 600px) { .container { padding: 30px; } h1 { font-size: 2em; } .seats-grid { grid-template-columns: 1fr; } }
    </style></head>
<body>
    <div class="container">
        <h1>Pengacak Kursi Otomatis 9B</h1>
        <p class="subtitle">Dibuat oleh Nicho</p>
        <button class="btn" onclick="generateSeats()">Acak Kursi</button>
                <button class="btn" onclick="copyToClipboard()">Copy</button>
        <div id="output" class="seats-grid"></div>
                <textarea id="copyText" style="display: none;"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
